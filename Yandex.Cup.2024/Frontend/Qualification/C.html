<!doctype html>
<html lang="en">
<style>
  :root {
    --input-size: 28px;
    --input-offset: 16px;
    --input-gap: 8px;

    --card-width: 70px;
    --card-height: 110px;

    --cards-count: 7;
    --cards-offset: -41px;
    --cards-width: calc(
        (var(--card-width) + var(--cards-offset)) * var(--cards-count) - var(--cards-offset)
    );

    --global-top-padding: 30px;
    --global-left-padding: 30px;
    --global-right-padding: 30px;
    --global-bottom-padding: 34px;

    --cy: calc((100vh - var(--global-top-padding) - var(--global-bottom-padding) - var(--card-height)) / 2);
    --cx: calc((100vw - var(--global-left-padding) - var(--global-right-padding) - var(--cards-width)) / 2);
    --left-base: calc(var(--global-left-padding) + var(--cx));
    --top-base: calc(var(--global-top-padding) + var(--cy));
  }

  html, body {
    margin: 0;
    width: 100%;
  }
  body {
    background: #111111;
  }

  #players-2, #players-2 + label {
    left: calc(
        var(--input-offset) + 0 * (var(--input-size) + var(--input-gap))
    );
  }
  #players-3, #players-3 + label {
    left: calc(
        var(--input-offset) + 1 * (var(--input-size) + var(--input-gap))
    );
  }
  #players-4, #players-4 + label {
    left: calc(
        var(--input-offset) + 2 * (var(--input-size) + var(--input-gap))
    );
  }
  #players-5, #players-5 + label {
    left: calc(
        var(--input-offset) + 3 * (var(--input-size) + var(--input-gap))
    );
  }
  #players-6, #players-6 + label {
    left: calc(
        var(--input-offset) + 4 * (var(--input-size) + var(--input-gap))
    );
  }
  label {
    position: absolute;
    top: var(--input-offset);
    text-align: center;
    width: var(--input-size);
    line-height: var(--input-size);
  }
  input {
    appearance: none;
    margin: 0;
    padding: 0;
    border: none;
    position: absolute;
    background: #FAFF00;
    border-radius: 4px;
    top: var(--input-offset);
    width: var(--input-size);
    height: var(--input-size);
  }
  input:checked {
    background: #DC44CD;
  }

  #players-2:checked ~ .cards1 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 2 * 0 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 2 * 0 + 90deg));
  }
  #players-2:checked ~ .cards2 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 2 * 1 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 2 * 1 + 90deg));
  }

  #players-3:checked ~ .cards1 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 3 * 0 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 3 * 0 + 90deg));
  }
  #players-3:checked ~ .cards2 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 3 * 1 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 3 * 1 + 90deg));
  }
  #players-3:checked ~ .cards3 {

  }

  #players-4:checked ~ .cards1 {

  }
  #players-4:checked ~ .cards3 {

    top: calc(var(--top-base) - var(--cy) * sin(360deg / 4 * 2 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 4 * 2 + 90deg));
  }
  #players-4:checked ~ .cards4 {

    top: calc(var(--top-base) - var(--cy) * sin(360deg / 4 * 3 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 4 * 3 + 90deg));
  }

  #players-5:checked ~ .cards1 {

    left: calc(var(--left-base) + var(--cx) * cos(360deg / 5 * 0 + 90deg));
  }
  #players-5:checked ~ .cards2 {

  #players-5:checked ~ .cards5 {

  }

  #players-6:checked ~ .cards1 {
    display: flex;

    left: calc(var(--left-base) + var(--cx) * cos(360deg / 6 * 0 + 90deg));
  }
  #players-6:checked ~ .cards2 {

    left: calc(var(--left-base) + var(--cx) * cos(360deg / 6 * 1 + 90deg));
  }
  #players-6:checked ~ .cards3 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 6 * 2 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 6 * 2 + 90deg));
  }
  #players-6:checked ~ .cards4 {
    display: flex;
    top: calc(var(--top-base) - var(--cy) * sin(360deg / 6 * 3 + 90deg));
    left: calc(var(--left-base) + var(--cx) * cos(360deg / 6 * 3 + 90deg));
  }
  #players-6:checked ~ .cards5 {

  #players-6:checked ~ .cards6 {

    left: calc(var(--left-base) + var(--cx) * cos(360deg / 6 * 5 + 90deg));
  }

  .cards {
    display: none;
    position: absolute;
  }
  .card {
    height: var(--card-height);
    width: var(--card-width);
    background: white no-repeat center;
    border-radius: 4px;
    border: solid black 1px;
    margin-right: var(--cards-offset);
    box-sizing: border-box;
  }
  .top {
    background-image: url(./card-face.svg);
  }
</style>
